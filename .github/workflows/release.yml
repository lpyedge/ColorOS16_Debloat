name: Package and Publish Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.2.3)'
        required: true
      release_name:
        description: 'Release title (optional)'
        required: false
      body:
        description: 'Release notes (optional)'
        required: false
      prerelease:
        description: 'Mark as prerelease (true/false)'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  package-and-release:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Bump versionCode, update module.prop and latest.json, and push
        env:
          TAG: ${{ github.event.inputs.tag }}
          REPO: ${{ github.repository }}
        run: |
          set -e
          version=${TAG#v}

          # read existing versionCode from module.prop (default 0)
          if [ -f module.prop ]; then
            existing_vc=$(grep -E '^versionCode=' module.prop | cut -d= -f2 || true)
            existing_vc=${existing_vc:-0}
          else
            echo "module.prop not found!" >&2
            exit 1
          fi

          # increment versionCode
          new_vc=$((existing_vc + 1))

          echo "Bumping versionCode: ${existing_vc} -> ${new_vc}, setting version=${version}"

          # update or add version and versionCode in module.prop
          if grep -q "^version=" module.prop; then
            sed -i -E "s/^version=.*/version=${version}/" module.prop
          else
            echo "version=${version}" >> module.prop
          fi
          if grep -q "^versionCode=" module.prop; then
            sed -i -E "s/^versionCode=.*/versionCode=${new_vc}/" module.prop
          else
            echo "versionCode=${new_vc}" >> module.prop
          fi

          # prepare latest.json
          zip_name="ColorOS16_Debloat-${version}.zip"
          zip_url="https://github.com/${REPO}/releases/latest/download/${zip_name}"
          cat > webroot/latest.json <<EOF
{
  "id": "coloros16_debloat",
  "name": "ColorOS 16 Debloat (Ads / Cloud / Stats)",
  "version": "${version}",
  "versionCode": ${new_vc},
          "zip_url": "${zip_url}"
}
          EOF

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add module.prop webroot/latest.json
          git commit -m "chore(release): bump versionCode to ${new_vc} for ${version}" || echo "no changes to commit"
          git push origin HEAD:main || echo "push failed"

      - name: Create ZIP package
        run: |
          # Remove any existing artifact
          rm -f ColorOS16_Debloat.zip
          # Create zip of repo root but exclude git and workflow files
          zip -r ColorOS16_Debloat.zip . -x "./.git/*" "./.github/*"
          # create a versioned copy for convenience
          version=${{ github.event.inputs.tag }}
          version=${version#v}
          cp ColorOS16_Debloat.zip ColorOS16_Debloat-${version}.zip || true

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          release_name: ${{ github.event.inputs.release_name || github.event.inputs.tag }}
          body: ${{ github.event.inputs.body }}
          draft: false
          prerelease: ${{ github.event.inputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ColorOS16_Debloat.zip
          asset_name: ColorOS16_Debloat.zip
          asset_content_type: application/zip

      - name: Upload versioned release asset
        if: always()
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ColorOS16_Debloat-${{ github.event.inputs.tag && github.event.inputs.tag != '' && github.event.inputs.tag || github.ref_name }}.zip
          # normalize tag name (remove leading v) for asset display name
          asset_name: ColorOS16_Debloat-${{ github.event.inputs.tag && github.event.inputs.tag != '' && github.event.inputs.tag || github.ref_name }}.zip
          asset_content_type: application/zip

      # latest.json already updated and pushed before packaging
